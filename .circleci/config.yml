# Javascript Node CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
jobs:
  build:
    working_directory: ~/apahm
    docker:
      # specify the version you desire here
      - image: circleci/node:latest

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    steps:
      # Checkout the code from branch into working area
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      # Install project dependencies
      - run:
          name: Install local dependencies
          command: yarn install
      # - run: node .circleci/deploy.js
      # Cache local dependencies if they don't exist
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Gatsby build site
          command: yarn build
      - add_ssh_keys:
          fingerprints:
            - "c1:89:3d:24:79:85:30:e9:2b:fd:7c:8c:0c:e3:93:f8"
            # - "08:ed:bf:f8:53:35:b2:6e:e5:90:c3:37:8b:92:f9:06"
      - run: ssh-keyscan -H $SSH_SERVER >> ~/.ssh/known_hosts
      - run:
          name: Delete /www/data/cu/apahm/ files
          command: ssh ic2389@$SSH_SERVER 'cd /www/data/cu/apahm && rm -r *';
      - deploy:
          name: SCP deploy from public/ to /www/data/cu/apahm
          command: scp -oStrictHostKeyChecking=no -r ~/apahm/public/. ic2389@$SSH_SERVER:/www/data/cu/apahm/

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master

